<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - MedAI</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Registrazione Medico</h2>
            
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
            
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label for="firstName" class="form-label">Nome</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="form-label">Cognome</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="specialization" class="form-label">Specializzazione</label>
                    <input type="text" id="specialization" name="specialization" class="form-control" 
                           placeholder="es. Medicina Generale, Endocrinologia" required>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrati</button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem;">
                <p>Hai gi√† un account? <a th:href="@{/login}" style="color: var(--primary-color);">Accedi</a></p>
            </div>
        </div>
    </div>
</body>
</html>
